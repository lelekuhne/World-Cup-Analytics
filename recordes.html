<script>
function topGoleadas(){ const arr = DATA.map(r=>({r:r,d:Math.abs(Number(r["Placar A"]||0)-Number(r["Placar B"]||0))})).sort((a,b)=>b.d-a.d).slice(0,12); let html = '<ol class="small">'; arr.forEach(x=> html += `<li>${x.r["Time A"]} ${x.r["Placar A"]} x ${x.r["Placar B"]} ${x.r["Time B"]} ‚Äî ${x.r["Ano"]} (dif ${x.d})</li>`); html += '</ol>'; document.getElementById('top-goleadas').innerHTML = '<h3 style="color:white;margin-top:0">Maiores goleadas</h3>' + html; }
function golsPorPhase(){ const byP={}; DATA.forEach(r=> byP[r["Fase"]] = (byP[r["Fase"]]||0) + Number(r["Placar A"]||0) + Number(r["Placar B"]||0)); const phaseOrder = ["Final", "Decisao do Terceiro Lugar", "Semifinais", "Quartas-de-final", "Oitavas-de-final", "Segunda Fase", "Fase de Grupos", "Primeira Fase", "Grupo 1", "Grupo 2", "Grupo 3", "Grupo 4", "Grupo 5", "Grupo 6", "Grupo A", "Grupo B", "Grupo C", "Grupo D", "Grupo E", "Grupo F", "Grupo G", "Grupo H"]; const arr=Object.entries(byP).sort((a,b)=>phaseOrder.indexOf(a[0])-phaseOrder.indexOf(b[0])); Plotly.newPlot('gols-por-phase',[{x:arr.map(a=>a[0]),y:arr.map(a=>a[1]),type:'bar'}],{title:{text:'Gols por fase'},paper_bgcolor:'rgba(0,0,0,0)',plot_bgcolor:'rgba(0,0,0,0)',font:{color:'#e6eef8'}}); }
function tableRecordes(){ const rows = DATA.filter(r=> (Number(r["Placar A"]||0)+Number(r["Placar B"]||0))>=7 ).slice(0,200); let html = '<table style="width:100%;border-collapse:collapse;color:#dbeafe"><thead><tr><th>Ano</th><th>Placar</th><th>Estadio</th><th>Total</th></tr></thead><tbody>'; rows.forEach(r=> html += `<tr><td class="small">${r["Ano"]}</td><td class="small">${r["Time A"]} ${r["Placar A"]} x ${r["Placar B"]} ${r["Time B"]}</td><td class="small">${r["Estadio"]}</td><td class="small">${Number(r["Placar A"])+Number(r["Placar B"])}</td></tr>`); html += '</tbody></table>'; document.getElementById('table-recordes').innerHTML = html; } topGoleadas(); golsPorPhase(); tableRecordes();
</script>

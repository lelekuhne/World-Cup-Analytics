<script>
function plotGoalsPerEdition(){ const byYear={}; DATA.forEach(r=>{ const y=r["Ano"]; const g=Number(r["Placar A"]||0)+Number(r["Placar B"]||0); byYear[y]=(byYear[y]||{goals:0,games:0}); byYear[y].goals += g; byYear[y].games +=1; }); const xs=Object.keys(byYear).sort((a,b)=>a-b); const ys=xs.map(x=> (byYear[x].games? (byYear[x].goals/byYear[x].games):0).toFixed(2) ); Plotly.newPlot('chart-goals-per-edition',[{x:xs,y:ys,type:'bar',name:'M√©dia de Gols'},{x:xs,y:ys,type:'scatter',mode:'lines',name:'Tend√™ncia',line:{color:'red',dash:'dash'}}],{title:{text:'M√©dia de gols por jogo por edi√ß√£o (com tend√™ncia)'},paper_bgcolor:'rgba(0,0,0,0)',plot_bgcolor:'rgba(0,0,0,0)',font:{color:'#e6eef8'}}); }
